<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <link rel="stylesheet" type="text/css" href="template.css">
    <style>

        .youtubePlayer {
            width: 80%;
            min-width: 640;
        }

    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <div class="navbar">
        <div class = "leftnav">
            <a href="index.html">Home</a>
            <a href="youtubePlayer.html">Youtube Player</a>
            <a href="aboutme.html">aboutme</a>
        </div>
        <div class="rightnav">
            <a href="template.html">Login</a>
        </div>
    </div>

    
    <div class="paper">
        <div id="youtubePlayer" ></div>
    </div>
    
    <script>
        let player;

        function onYouTubeIframeAPIReady()
        {
            
            player = new YT.Player('youtubePlayer', {
                height: window.innerHeight * 0.75,
                width: Math.min(window.innerWidth * 0.75, 1440),
                videoId: 'IDtjzLzs7V8',
                playerVars: {
                    'rel': 0,
                    'autoplay': 1,
                    'mute': 1,
                    'start': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                },
            });
        }

        function onPlayerReady(event)
        {

        }

        window.onresize = function() 
        {
            player.setSize(Math.min(window.innerWidth * 0.75, 1440), window.innerHeight * 0.75);
        };

        window.addEventListener("orientationchange", function() 
        {
            player.setSize(Math.min(window.innerWidth * 0.75, 1440), window.innerHeight * 0.75);
        });

    </script>
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var navbar = document.querySelector('.navbar');
            
            if(window.screen.width > 512)
            {   
                if (document.documentElement.scrollTop > 30) {
                    navbar.style.padding = "0 20px"; /* Change the background color when scrolled */
                } else {
                    navbar.style.padding = "20px"; /* Revert back to the original background color */
                }
            }
        }
    </script>
    <script>
        function loadYouTubeAPI() 
        {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        loadYouTubeAPI();
    </script> 
</body>
</html>
