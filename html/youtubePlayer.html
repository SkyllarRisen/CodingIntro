<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="template.css">
    <style>

        .youtubePlayer {
            width: 75%;
            min-width: 620;
        }

    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <div class="navbar">
        <div class = "leftnav">
            <a href="index.html">Home</a>
            <a href="youtubePlayer.html">Youtube Player</a>
            <a href="aboutme.html">aboutme</a>
        </div>
        <div class="rightnav">
            <a href="template.html">Login</a>
        </div>
    </div>

    
    <div class="paper" id="yt1">
        <div id="youtubePlayer" ></div>
    </div>
    
    <script>
        let player;

        function onYouTubeIframeAPIReady()
        {
            const paper = document.getElementById("yt1").getBoundingClientRect();

            player = new YT.Player('youtubePlayer', {
                height: window.innerHeight * 0.75,
                width: paper.width-40,
                videoId: 'IDtjzLzs7V8',
                playerVars: {
                    'rel': 0,
                    'autoplay': 1,
                    'mute': 1,
                    'start': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                },
            });
        }

        function onPlayerReady(event)
        {

        }

        window.onresize = function() 
        {
            const paper = document.getElementById("yt1").getBoundingClientRect();
            player.setSize(paper.width - 40, window.innerHeight * 0.75);
        };

        window.addEventListener("orientationchange", function() 
        {
            const paper = document.getElementById("yt1").getBoundingClientRect();
            player.setSize(paper.width - 40, window.innerHeight * 0.75);
        });

        function loadYouTubeAPI() 
        {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        loadYouTubeAPI();
    </script>
 
    <script src="template.js"></script> 
</body>
</html>
