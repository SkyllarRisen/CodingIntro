<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <style>
        body {
            background-color: rgb(226, 0, 116); /* Set the desired background color */
        }
        table, th, td {
            text-align: center;
            
            
        }
        table {
            width: 100%;
            padding: 12px 20px;
            border-radius: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: auto;
            margin-right: auto;

        }


        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #45a049;
        }

        div {
            width: 20%;
            min-width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            align-content: center;
        }
