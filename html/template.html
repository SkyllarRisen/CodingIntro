<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: rgb(226, 0, 116); /* Set the desired background color */
        }

        div {
            width: 20%;
            min-width: 300px;
            margin-left: auto;
            margin-right: auto;
            
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .paper {
            margin-top: 300px;
            min-width: none;
            max-width: 1440px;
            width: 75%;
            box-shadow: 0 -4px 10px 0px gray;
        }

        .navbar {
            overflow: hidden;
            display: flex;
            background-color: #f2f2f2;
            position: fixed;
            top: 0;
            width: 100%;
            justify-content: space-between;
            border-radius: 0px;
            margin-top: 0px;
            box-shadow: 0 -4px 10px 0px gray;
            transition: padding 0.3s;
        }

        .leftnav {
            width: 400px;
            margin: 0;
            padding: 0;
        }

        .rightnav {
            width: 100px;
            min-width: 0;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: rgb(226, 0, 116);
        }

        @media screen and (max-width: 640px) {
            .paper {
                
                width: 480px;
                min-width: 320px;
                border-radius: 5px;
                box-shadow: 0 -4px 10px 0px gray;
            }
        }
        @media screen and (max-width: 540px) {
            .paper {
                
                width: 95%;
                min-width: 320px;
                border-radius: 0px;
                box-shadow: 0 0px 0px 0px gray;
            }
        }

    </style>
</head>

<body>

    <div class="navbar">
        <div class = "leftnav">
            <a href="index.html">Home</a>
            <a href="youtubePlayer.html">Youtube Player</a>
            <a href="aboutme.html">aboutme</a>
        </div>
        <div class="rightnav">
            <a href="template.html">Login</a>
        </div>
    </div>

    <div class="paper">
        
    </div>

    <script src="template.js"></script>
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var navbar = document.querySelector('.navbar');
            
            if(window.screen.width > 512)
            {   
                if (document.documentElement.scrollTop > 30) {
                    navbar.style.padding = "0 20px"; /* Change the background color when scrolled */
                } else {
                    navbar.style.padding = "20px"; /* Revert back to the original background color */
                }
            }
        }
    </script> 
</body>
</html>
