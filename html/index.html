<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats the secret?</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: rgb(226, 0, 116); /* Set the desired background color */
        }

        .hidden {
            display: none;
        }

        div {
            width: 20%;
            min-width: 300px;
            margin-left: auto;
            margin-right: auto;
            
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .imagewrap {
            width: 119px;
            min-width: 0;
            margin-left: auto;
            margin-right: auto;
        }

        .paper {
            margin-top: 300px;
            min-width: none;
            max-width: 1440px;
            width: 75%;
            box-shadow: 0 -4px 10px 0px gray;
        }

        .navbar {
            overflow: hidden;
            background-color: #f2f2f2;
            position: fixed;
            top: 0;
            width: 100%;

            border-radius: 0px;
            margin-top: 0px;
            box-shadow: 0 -4px 10px 0px gray;
            transition: padding 0.3s;
        }

        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: rgb(226, 0, 116);
        }

        @media screen and (max-width: 640px) {
            .paper {
                
                width: 480px;
                min-width: 320px;
                border-radius: 5px;
                box-shadow: 0 -4px 10px 0px gray;
            }
        }
        @media screen and (max-width: 540px) {
            .paper {
                
                width: 95%;
                min-width: 320px;
                border-radius: 0px;
                box-shadow: 0 0px 0px 0px gray;
            }
        }

        h2 {
            text-align: center;
            margin-top: 0px; /* Adjust the margin-top value as needed */
            color: black;
        }

        button {

            margin-top: 0px; /* Adjust the margin-top value as needed */
            width: 100%;

            border-radius: 4px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(226, 0, 116);
            color: #f2f2f2;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="youtubePlayer.html">Youtube Player</a>
        <a href="aboutme.html">aboutme</a>
    </div>

    <div class="paper">
        <h2>Whats the secret?</h2>
        <div class="imagewrap">
            <img id="spongebob" src="Spongebob.bmp" alt="theBob" class="hidden">
        </div>
        <div style="max-width: 200px; min-width: 100px;">
            <button onclick="showButton()">Show the bob</button>
        </div>
        
    </div>

    <script src="main.js" type="text/javascript"></script>  
    <script src="magictrick.js" type="text/javascript"></script>
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var navbar = document.querySelector('.navbar');
            
            if(window.screen.width > 512)
            {   
                if (document.documentElement.scrollTop > 30) {
                    navbar.style.padding = "0 20px"; /* Change the background color when scrolled */
                } else {
                    navbar.style.padding = "20px"; /* Revert back to the original background color */
                }
            }
        }
    </script> 
    
</body>
</html>
